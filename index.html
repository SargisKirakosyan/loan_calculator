<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Simple loan calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./">Simple loan calculator</a>
            <div class="my-2 my-lg-0">
                <span class="navbar-text">&copy; Sargis Kirakosyan 2020</span>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Loan amount ิด</span>
                            </div>
                            <input type="number" id="creditmoney" min="100000" max="15000000" class="form-control" placeholder="100000-15000000" value="100000">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Prepayment %</span>
                            </div>
                            <input type="number" id="prepayment" min="10" max="70" class="form-control" placeholder="10-70" value="10">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Months</span>
                            </div>
                            <input type="number" id="months" min="12" max="250" class="form-control" placeholder="12-250" value="12">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Loan interest rate %</span>
                            </div>
                            <input type="number" id="percent" min="14" max="18" class="form-control" placeholder="14-18" value="14">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <button class="btn btn-success" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="row">
                <div class="col-md-3">
                    <h3 class="page-header">Payment period</h3>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-sm btn-info" onclick="printList();">Print the schedule</button>
                    <button class="btn btn-sm btn-secondary" onclick="clearList();">Clear the schedule</button>
                </div>
            </div>
            <div class="table-responsive">
                <table id="table" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Regular month</th>
                            <th>Total amount</th>
                            <th>Interest amount</th>
                            <th>Loan principal</th>
                            <th>Payment</th>
                            <th>Loan balance</th>
                        </tr>
                    </thead>
                    <tbody class="results"></tbody>
                    <tbody class="totsum"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
